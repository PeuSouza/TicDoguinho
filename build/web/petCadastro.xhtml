                    <p:panelGrid columns="4">
                         <h:outputText value="Nome:"/>
                         <p:inputText id="txtNome" value="#{petController.petCadastro.nome}"/>
                         <p:message for="txtNome" />
                         <h:outputText/>
               
                         <h:outputText value="mesAnoNascimento:"/>
                         <p:inputText id="txtman" value="#{petController.petCadastro.mesAnoNascimento}"/>
                         <p:message for="txtman" />
                         <h:outputText/>
                         
                         <h:outputText value="Porte:"/>
                         <p:inputText id="txtPorte" value="#{petController.petCadastro.porte}"/>
                         <p:message for="txtPorte" />
                         <h:outputText/>
                         
                         <h:outputText value="Tutor1:"/>
                         <p:inputText id="txttutor" value="#{petController.petCadastro.tutor1}"/>
                         <p:message for="txttutor" />
                         <h:outputText/>
                         
                         <h:outputText value="Gerar codigoCompartilhamento"/>
                         <h:selectBooleanCheckbox id="sharecode" value="#{petController.checkboxValue}"/>
                         <f:ajax listener="#{petController.generateShareCode}" render="shareCode" />
                         <h:outputText value="#{petController.shareCode}" rendered="#{not empty petController.shareCode}"/>
                         
                    </p:panelGrid>
                    
                       <p:commandButton value="Cadastrar" oncomplete="PF('widDialCadPet').show()"/>
                       <p:commandButton value="Cancelar"/>
                 </p:fieldset>   
                
                       <p:dialog id="dialCadPet"  
                      modal="true" visible="false" showEffect="fade" hideEffect="fade"
                      widgetVar="widDialCadPet">
                
                <h:outputText value="Deseja realmente cadastrar o pet?"/><br/>
                <p:commandButton value="sim" action="#{petController.inserir(confirma)}"
                                 oncomplete="PF('widDialCadPet').hide();" 
                                 update=":gro :formCadPet :msgs" />
                <p:commandButton value="nÃ£o" oncomplete="PF('widDialCadPet').hide()"/>
                
            </p:dialog>
            
            </h:form>
            <p:messages id="msgs"/>
        </div>
